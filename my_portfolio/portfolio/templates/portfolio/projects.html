{% extends 'portfolio/base.html' %}
{% block title %}Projects{% endblock %}

{% block content %}
    <div class="max-w-6xl mx-auto p-6">
        <h2 class="text-3xl font-bold text-center mb-6">My Projects</h2>
        <div class="grid md:grid-cols-3 gap-6">
            {% for project in projects %}
            <div class="bg-white p-4 rounded-lg shadow-lg">
                <img src="{{ project.image.url }}" class="w-full h-40 object-cover rounded-lg">
                <h3 class="text-xl font-semibold mt-3">{{ project.title }}</h3>
                <p class="text-gray-600">{{ project.description }}</p>
                {% if project.link %}
                <a href="{{ project.link }}" target="_blank" class="text-blue-500 mt-2 inline-block">View Project</a>
                {% endif %}
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
