{% extends 'portfolio/base.html' %}
{% block title %}Contact Me{% endblock %}

{% block content %}
        <section class="bg-gray-100 py-10">
            <div class="container mx-auto px-4">
                <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Reach me through:</h2>

                <form method="POST" class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-lg">
                    {% csrf_token %}
                    <div class="mb-4">
                        <label class="block text-gray-700 font-semibold">Name</label>
                        <input type="text" name="name" class="w-full p-2 border rounded" required>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 font-semibold">Email</label>
                        <input type="email" name="email" class="w-full p-2 border rounded" required>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 font-semibold">Message</label>
                        <textarea name="message" class="w-full p-2 border rounded" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="w-full bg-gray-900 text-white p-2 rounded">Send Message</button>
                </form>
            </div>
        </section>

{% endblock %}
